<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dom Challenge">
    <meta name="author" content="Samuel Wanjare">
    <title>Dom Challenge 101</title>
    <link rel="stylesheet" href="./styles.css" media="all">
    <link rel="shortcut icon" href="./magpiny.jpg" type="image/x-icon">

</head>

<body onload="createNodesAndLoadContent();">
    <div class="container">
        <header>
            <h2>
                TODO APPðŸš© ðŸ“œ
            </h2>
            <h3>
                DOM Challenge as at <span class="time">2021</span>
            </h3>
        </header>

        <main>

            <!-- Add toDo tasks through this form -->
            <form action="" method="post">
                <img src="./magpiny.jpg" alt="author" srcset="">

                <span class="successfulSave"></span>
                <span class="saveError"></span>

                <label for="task">Add New Task</label>
                <input type="text" name="task" id="task" autofocus>

                <label for="date">Date for task</label>
                <input type="date" name="date" id="date">

                <label for="time">Time</label>
                <input type="time" name="time" id="time">

                <label for="deadline">Deadline</label>
                <input type="datetime-local" name="deadline" id="deadline">


                <input type="submit" value="Save" class="saveButton" onclick="saveMyTODOs(this.form);" />

            </form>

            <!-- Display Area of my ToDos -->
            <h1>My Schedule: Upcoming Activities</h1>
            <table class="table">
                <thead>
                    <tr>
                        <!-- <th scope="col" class="tblHeader">NO</th> -->
                        <th scope="col" class="tblHeaderTask">Task</th>
                        <th scope="col" class="tblHeaderDate">Date</th>
                        <th scope="col" class="tblHeaderTime">Time</th>
                        <th scope="col" class="tblHeader">Deadline</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>

        <footer>
            <h3>
                By MAGPINY &copy; <span class="year">2021</span>
            </h3>
            <i>Always live reloading at <span class="reload"></span> </i>

            <span class="print" title="Printing this page helps you keep a backup copy just in case things go south...">
                You can as well print this page
            </span>
        </footer>
    </div>

    <script src="./app.js" defer></script>
</body>

</html>
